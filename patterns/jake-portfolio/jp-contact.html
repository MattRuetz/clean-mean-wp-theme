<!-- wp:group {"className":"jp-contact","layout":{"type":"constrained"}} -->
<div class="wp-block-group jp-contact">
    <!-- wp:group {"className":"jp-contact-header","layout":{"type":"constrained"}} -->
    <div class="wp-block-group jp-contact-header">
        <!-- wp:heading {"textAlign":"center","level":1,"className":"jp-contact-title"} -->
        <h1 class="wp-block-heading has-text-align-center jp-contact-title">
            Contact
        </h1>
        <!-- /wp:heading -->
    </div>
    <!-- /wp:group -->

    <!-- wp:group {"className":"jp-contact-content","layout":{"type":"constrained"}} -->
    <div class="wp-block-group jp-contact-content">
        <!-- wp:columns -->
        <div class="wp-block-columns">
            <!-- wp:column {"className":"jp-contact-info"} -->
            <div class="wp-block-column jp-contact-info">
                <!-- wp:heading {"level":2,"className":"jp-contact-info-title"} -->
                <h2 class="jp-contact-info-title">Let's Connect</h2>
                <!-- /wp:heading -->

                <!-- wp:paragraph -->
                <p>
                    I'm always interested in new projects and opportunities.
                    Feel free to reach out.
                </p>
                <!-- /wp:paragraph -->

                <!-- wp:group {"className":"jp-contact-details"} -->
                <div class="wp-block-group jp-contact-details">
                    <!-- wp:group {"className":"jp-contact-item"} -->
                    <div class="wp-block-group jp-contact-item">
                        <!-- wp:heading {"level":3} -->
                        <h3>Email</h3>
                        <!-- /wp:heading -->
                        <!-- wp:paragraph -->
                        <p>
                            <a href="mailto:your.email@example.com"
                                >your.email@example.com</a
                            >
                        </p>
                        <!-- /wp:paragraph -->
                    </div>
                    <!-- /wp:group -->

                    <!-- wp:group {"className":"jp-contact-item"} -->
                    <div class="wp-block-group jp-contact-item">
                        <!-- wp:heading {"level":3} -->
                        <h3>Location</h3>
                        <!-- /wp:heading -->
                        <!-- wp:paragraph -->
                        <p>Your City, Your Country</p>
                        <!-- /wp:paragraph -->
                    </div>
                    <!-- /wp:group -->

                    <!-- wp:social-links {"className":"jp-contact-social"} -->
                    <ul class="wp-block-social-links jp-contact-social">
                        <!-- wp:social-link {"url":"#","service":"github"} /-->
                        <!-- wp:social-link {"url":"#","service":"linkedin"} /-->
                        <!-- wp:social-link {"url":"#","service":"twitter"} /-->
                    </ul>
                    <!-- /wp:social-links -->
                </div>
                <!-- /wp:group -->
            </div>
            <!-- /wp:column -->

            <!-- wp:column {"className":"jp-contact-form"} -->
            <div class="wp-block-column jp-contact-form">
                <!-- wp:contact-form-7/contact-form-selector {"id":1,"title":"Contact form 1"} -->
                <div class="wp-block-contact-form-7-contact-form-selector">
                    [contact-form-7 id="1" title="Contact form 1"]
                </div>
                <!-- /wp:contact-form-7/contact-form-selector -->
            </div>
            <!-- /wp:column -->
        </div>
        <!-- /wp:columns -->
    </div>
    <!-- /wp:group -->
</div>
<!-- /wp:group -->
